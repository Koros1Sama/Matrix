name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Koros Matrix, OU=Dev, O=Koros, L=City, S=State, C=SA"

      - name: Build TWA with Bubblewrap
        run: |
          npx @bubblewrap/cli build --skipPwaValidation
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android
          BUBBLEWRAP_KEY_PASSWORD: android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: koros-matrix-apk
          path: |
            app-release-signed.apk
            app-release-unsigned.apk
          if-no-files-found: warn
