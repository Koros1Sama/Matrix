name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Configure Bubblewrap
        run: |
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'$JAVA_HOME'","androidSdkPath":"'$ANDROID_HOME'"}' > ~/.bubblewrap/config.json
          cat ~/.bubblewrap/config.json

      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Koros Matrix, OU=Dev, O=Koros, L=City, S=State, C=SA"

      - name: Initialize and Build TWA
        run: |
          # Answer 'no' to all prompts automatically
          echo "no" | npx @bubblewrap/cli build --skipPwaValidation || true
          # If that fails, try init first
          if [ ! -f "app-release-signed.apk" ]; then
            echo "Trying init first..."
            yes "" | npx @bubblewrap/cli init --manifest="https://koros1sama.github.io/Matrix/manifest.json" || true
            echo "no" | npx @bubblewrap/cli build --skipPwaValidation || true
          fi
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: android
          BUBBLEWRAP_KEY_PASSWORD: android

      - name: List output files
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== App folder ==="
          ls -la app/ 2>/dev/null || echo "No app folder"
          echo "=== APK files ==="
          find . -name "*.apk" 2>/dev/null || echo "No APK files found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: koros-matrix-apk
          path: |
            *.apk
            app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
